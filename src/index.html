<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .table {
            border: 1px solid #999;
        }
    </style>
</head>
<body>
    <table class="table">
        <tr>
            <td class="table">Name</td>
            <td class="table" id="Name"></td>
        </tr>
        <tr>
            <td class="table" >Age</td>
            <td class="table" id="Age"></td>
        </tr>
        <tr>
            <td class="table" >Sex</td>
            <td class="table" id="Sex"></td>
        </tr>
        <tr>
            <td class="table" >Work experience</td>
            <td class="table" id="WorkExperience"></td>
        </tr>
        <tr>
            <td class="table" >Higher Education</td>
            <td class="table" id="HigherEducation"></td>
        </tr>
    </table>
    <script>
        var userName = prompt("Name")
        var userNameGet = document.getElementById ("Name");
        userNameGet.innerText = userName;

        var userAge = prompt("Age")
        var userAgeGet = document.getElementById ("Age");
        userAgeGet.innerText = userAge;

        var userSex = prompt("Sex")
        var userSexGet = document.getElementById ("Sex");
        userSexGet.innerText = userSex;

        var userWorkExperience = prompt("Work Experience")
        var userWorkExperienceGet = document.getElementById ("WorkExperience");
        userWorkExperienceGet.innerText = userWorkExperience;

        var userHigherEducation = prompt("Higher Education")
        var userHigherEducationGet = document.getElementById ("HigherEducation");
        userHigherEducationGet.innerText = userHigherEducation;

    </script>
</body>
</html>
